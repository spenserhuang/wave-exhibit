                <div id="sine-waves">
                    <canvas id="waves"></canvas>
                    <h3 id="amplitude-tag">Amplitude</h3>
                    <h3 id="wavelength-tag">Wavelength</h3>
                </div>
            </div>
        </div>
    <script>
        var vert = store.get('vert');
        var hori = store.get('hori');
        var type = store.get('type');

        document.getElementById("run-amp").innerHTML = vert + " m";

        document.getElementById("run-len").innerHTML = hori + " Hz";

        document.getElementById("wave-type").innerHTML = type + " Wave";
        document.getElementById("vertical-distance").innerHTML = vert + " m";
        document.getElementById("horizontal-distance").innerHTML = hori + " Hz";

        $(".overlay").css("height", vert * 2);

        // if (vert < 300) {
        //     document.getElementById("comparisons").innerHTML = "This wave is not bad";
        // };

        // if (vert > 300) {
        //     document.getElementById("comparisons").innerHTML = "This wave is massive";
        // };

                $(function(){
          var waves = new SineWaves({
            el: document.getElementById('waves'),

            speed: 10,

            width: function() {
              return ($(window).width() / 2);
            },

            wavesWidth: '100%',

            ease: 'Linear',

            waves: [
              {
                timeModifier: 1,
                lineWidth: 5,
                amplitude: vert / 2,
                wavelength: hori / 2,
                segmentLength: 1,
                // strokeStyle: 'rgba(255, 255, 255, 0.5)'
              }
            ],

            initialize: function (){

            },

            resizeEvent: function() {
              var gradient = this.ctx.createLinearGradient(0, 0, this.width, 0);
              gradient.addColorStop(0.5,"rgba(255, 255, 255, 0.5)");

              var index = -1;
              var length = this.waves.length;
                while(++index < length){
                this.waves[index].strokeStyle = gradient;
              }

              // Clean Up
              index = void 0;
              length = void 0;
              gradient = void 0;

          }
        });
    });
    </script>
    </body>
